<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <link rel="stylesheet" href="css/css/style4.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <ul>
                <li><a href="login.html">Nomor 1</a></li>
                <li><a href="">Nomor 2</a></li>
                <li><a href="image-picker.html">Nomor 4</a></li>
            </ul>
        </div>
    </nav>

    <select id="pilihan" onchange="cetakGambar()">
        <option value="">---PILIH---</option>
        <option value="bison">Bison</option>
        <option value="gajah">Gajah</option>
        <option value="macan">Macan</option>
        <option value="singa">Singa</option>
        <option value="gorila">Gorila</option>
    </select>

    <img id="gambar">

    <script>
        function cetakGambar(){
            let dropdown = document.getElementById("pilihan").value;
            let Image  = document.getElementById("gambar");

            if(dropdown == "bison"){
                alert("ini foto bison");
                Image.setAttribute('src', 'img/img/bison.jpg');
            }else if(dropdown == "gajah"){
                alert("ini foto gajah");
                Image.setAttribute('src', 'img/img/gajah.jpg');
            }else if(dropdown == "gorila"){
                alert("ini foto gorila");
                Image.setAttribute('src', 'img/img/gorila.jpg');
            }else if(dropdown == "macan"){
                alert("ini foto macan");
                Image.setAttribute('src', 'img/img/macan.jpg');
            }else if(dropdown == "singa"){
                alert("ini foto singa");
                Image.setAttribute('src', 'img/img/singa.jpg');
            }
            else {
                alert("unvailable");
            }
        }
    </script>
</body>
</html>
