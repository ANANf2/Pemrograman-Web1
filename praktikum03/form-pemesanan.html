<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are avalaible for delivery. Build your custom pizza and we'll deliver it within an hour</p>
    <hr>
    <form action="thankyou.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Name">Name</label> </td>
                    <td>: <input type="text" id="Name" </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label> </td>
                    <td>: <input type="text" id="address" </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number</label> </td>
                    <td>: <input type="number" id="phone" </td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label> </td>
                    <td>: <input type="email" id="email" </td>
                </tr>
                <tr>
                    <td><label for="Description">Delivery Instruction</label> </td>
                    <td>: <textarea id="Description"></textarea> </ </td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (choose one):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">Multigrain</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="radio" id="cheesy" name="crust">
                    <label for=">cheese">Cheesy Galore</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>                                                                                                                                                                                                                 </label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox">
                    <label for="white">White Sauce</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="checkbox" id>
                    <label for="mozza">Mozarella Cheese</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="pepperon">Pepperoni</label>                                                                                                                                                                                                          </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for=">mushroom">Mushrooms</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="pepper">Peppers</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="anchor">Anchories</label>                                                                                                                                                                                                                 </label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="pinapple">Pinapple</label>                                                                                                                                                                                                                 </label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count"> How Many pizzas</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
